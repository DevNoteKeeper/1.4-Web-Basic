<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>DevHub</title>
</head>
<style>
    .description{
        font-family: "Fredoka", sans-serif;
        color: #414656;
        font-size: 20px;
        width: 900px;
        height: 100%;
        margin: 50px auto;
    }

</style>
<body>
    <header-component></header-component>
    <info-component></info-component>
    <div class="description" id="description">
        Description
    </div>
    <footer-component></footer-component>
    <script type="module" src="/components/Header.js"></script>
    <script type="module" src="/components/CompetitionInfo.js"></script>
    <script type="module" src="/components/CompetitionNav.js"></script>
    <script type="module" src="/components/Footer.js"></script>
    <script>
        $(document).ready(function(){
            let competitionId = window.location.pathname.split('/')[2];
            $.ajax({
                url:'/api/competition/'+competitionId,
                type: 'GET',
                data: 'json',
                success: function(competition){
                    console.log(competition)
                    let temp_html = `${competition.context}`
                    $('#description').append(temp_html);
                }
            })
        })
    </script>
</body>
</html>
