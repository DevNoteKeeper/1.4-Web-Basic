<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="../pages/page_css/competition_detail.css" />
    <title>DevHub</title>
</head>

<body>
    <header-component></header-component>
    <info-component></info-component>
    <div class="description" id="description">
    </div>
    <footer-component></footer-component>
    <script type="module" src="/components/Header.js" defer></script>
    <script type="module" src="/components/CompetitionInfo.js" defer></script>
    <script type="module" src="/components/CompetitionNav.js" defer></script>
    <script type="module" src="/components/Footer.js" defer></script>
    <script>
        $(document).ready(function(){
            let competitionId = window.location.pathname.split('/')[2];
            $.ajax({
                url:'/api/competition/'+competitionId,
                type: 'GET',
                data: 'json',
                success: function(competition){
                    console.log(competition)
                    let temp_html = `${competition.context}`
                    $('#description').append(temp_html);
                }
            })
        })
    </script>
</body>
</html>
