<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/components/RecommendCompetition.js" defer></script>
    <title>DevHub</title>
</head>
<style>
    body{
        display: flex;
        flex-direction: column;
        justify-content: center;
    }
    .competition{
        font-family: "Fredoka", sans-serif;
        color: #414656;
        margin: 50px 0;
    }
    .title{
        font-size: 32px;
        font-weight: 700;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
    }
    .card-wrap{
        justify-content: center;
        margin: 80px 0;
    }
    .card-group{
        display: flex;
        justify-content: center;
        margin-bottom: 80px;
    }
    .card{
        width: 580px;
        height: 280px;
        margin-right: 80px;
    }
    .card:last-child{
        margin-right: 0;
    }
    .contents{
        display: flex;
        flex-direction: row;
        justify-content: center;
        border: solid 1px #A5ABBD;
        border-radius: 25px 25px 0 0;
        padding: 15px 35px;
    }
    .contents > img{
        width: 200px;
        height: 200px;
        object-fit: cover;
        margin-right: 50px;
    }
    .contents-info{
        width: 290px;
    }
    .contents-info > p {
        font-size: 24px;
        font-weight: 700;
    }
    .dday{
        font-size: 18px;
        font-weight: 400;
        color: #CC7183;
    }
    .dday > span:first-child{
        margin-right: 30px;
    }
    .button-wrap{
        font-size: 24px;
        font-weight: 400;
        display: flex;
        flex-direction:row;
        align-items: center;
    }
    .button-wrap > a{
        width: 290px;
        height: 50px;
        border: solid 1px #A5ABBD;
        border-radius: 0 0 0 25px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
    }
    .button-wrap > a:last-child{
        border-radius: 0 0 25px 0;
    }
    .post-number{
        color: #CC7183;
    }
</style>
<body>
    <header-component></header-component>
    <recommend-component></recommend-component>
    <div class="competition">
        <div class="title">
            <div style="margin-right: 15px;">&#128293;</div>
            <div>All Competition</div>
        </div>
        <div class="card-wrap" id="card-wrap" style="display: flex; flex-direction:column; align-items:center;"></div>
    </div>
    <footer-component></footer-component>
    <script type="module" src="/components/Header.js"></script>
    <script type="module" src="/components/Footer.js"></script>
    <script>
        $(document).ready(function(){
            $.ajax({
                url: 'api/competition',
                type: 'GET',
                dataType: 'json',
                success: function(data) {
                    let cardGroup = $('<div class="card-group"></div>');
                    data.forEach(function(competition, index){
                        const imageUrl = `/${competition.poster.replace(/\\/g, '/')}`;
                        
                        let dday = Math.ceil((new Date(competition.endDate) - Date.now()) / (1000 * 60 * 60 * 24));
                        let temp_html = `
                            <div class="card">
                                <div class="contents">
                                    <img src="${imageUrl}" />
                                    <div class="contents-info">
                                        <p>${competition.title}</p>                            
                                        <div class="dday">
                                            <span ">${dday < 0 ? 'CLOSED' : 'D-' + dday}</span>
                                        </div>
                                        <div class="tags">
                                            ${competition.tags}
                                        </div>
                                    </div>
                                </div>
                                <div class="button-wrap">
                                    <a href="/compete_hub/${competition.competition_id}" onclick="location.href='competition_detail.html'">Introduction</a>
                                    <a href="/compete_hub/${competition.competition_id}/posts" onclick="location.href='competition_postBoard.html'">Team Formation &nbsp;<span class="post-number">${competition.post_count}</span></a>
                                </div>
                            </div>
                        `;

                        cardGroup.append(temp_html);

                        // If two cards are added, append the group and create a new one
                        if ((index + 1) % 2 === 0) {
                            $('#card-wrap').append(cardGroup);
                            cardGroup = $('<div class="card-group"></div>');
                        }
                    });

                    // Append any remaining cards
                    if (cardGroup.children().length > 0) {
                        $('#card-wrap').append(cardGroup);
                    }
                },
                error: function(xhr, status, error) {
                    console.error('Error: ', error);
                }
            });
        });
    </script>
</body>
</html>
