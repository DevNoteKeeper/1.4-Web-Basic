<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>DevHub</title>
</head>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const contentDiv = document.getElementById('content');
        const currentURL = window.location.pathname;
        let competitionId = window.location.pathname.split('/')[2];
    
        if (currentURL === '/compete_hub/'+competitionId+'/posts') {
            console.log(currentURL);
            contentDiv.innerHTML = `
            <board-component></board-component>
            `;
        }
        if (currentURL === '/compete_hub/'+competitionId+'/posts/1') {
            console.log(currentURL);
            contentDiv.innerHTML = `
                <post-component></post-component>
            `;
        }
        if (currentURL === '/compete_hub/'+competitionId+'/posts/recruitment') {
            console.log(currentURL);
            contentDiv.innerHTML = `
                <recruitment-component></recruitment-component>
            `;
        }
    });
    
</script>
<body>
    <header-component></header-component>
    <info-component></info-component>
    <div id="content">
    <script type="module" src="/components/CompetitionPostsBoard.js"></script>
    <script type="module" src="/components/CompetitionPost.js"></script>
    <script type="module" src="/components/RecruitmentComponent.js"></script>
</div>
    <footer-component></footer-component>


    <script type="module" src="/components/Header.js"></script>
    <script type="module" src="/components/CompetitionInfo.js"></script>

    

    <script type="module" src="/components/CompetitionNav.js"></script>
    <script type="module" src="/components/Footer.js"></script>

    
</body>
</html>
