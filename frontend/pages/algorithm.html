<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="../pages/page_css/algorithm.css" />
    <title>DevHub</title>
</head>

<body>
    <header-component></header-component>
    <div class="algorithm">

    
    <div class="title">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-bookmark-fill" viewBox="0 0 16 16" style="margin-right: 15px;">
            <path d="M2 2v13.5a.5.5 0 0 0 .74.439L8 13.069l5.26 2.87A.5.5 0 0 0 14 15.5V2a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2"/>
          </svg>
        <div>For Coding Test</div>
    </div>

    <div class="card-wrap" id="card-wrap1">
    </div>
    <div class="card-wrap" id="card-wrap2">
    </div>
</div>

    <footer-component></footer-component>

    <script src="/components/Header.js" defer></script>
    <script src="/components/Footer.js" defer></script>
    <script>
        $(document).ready(function() {
            $.ajax({
                url: '/api/algorithm_sites',
                type: 'GET',
                dataType: 'json',
                success: function(data) {

                    data.forEach(function(algorithm) {
                        let temp_html = `
                            <div class="card">
                                <img src="${algorithm.logo}" allow="autoplay" />
                                <div class="card-info">
                                    <a href="${algorithm.homepage}" target="_blank">${algorithm.name}</a>
                                    <p>${algorithm.description}</p>
                                </div>
                            </div>
                        `;

                        if (algorithm.site_id < 4) {
                            $('#card-wrap1').append(temp_html);
                        } else {
                            $('#card-wrap2').append(temp_html);
                        }
                    });
                },
                error: function(xhr, status, error) {
                    console.error('Error: ', error);
                }
            });
        });
    </script>
</body>

</html>
